<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1> USING INPUT TYPES</h1>
<body>
    <fieldset>
        <legend>
            contact form
        </legend>
        <form>
            <label>first Name :</label>
            <input type="text" placeholder="Enter first Name"/> <br><br>

            <label>Last Name :</label>
            <input type="text" placeholder="Enter Last Name"/> <br><br>

            <label>Phone Number :</label>
            <input type="number" placeholder="Phone number"/> <br><br>

            <label> Email :</label>
            <input type="email" placeholder="Enter Email"/> <br><br>

            <label>DOB :</label>
            <input type="date" placeholder="Enter date of birth"/> <br><br>

            <label>Password:</label>
            <input type="password" placeholder="Enter password"/> <br><br>

            <label>Month:</label>
            <input type="month" placeholder="Enter Month"/> <br><br>

            <label>week:</label>
            <input type="week" placeholder="Enter week"/> <br><br>

            <label>Time:</label>
            <input type="time" placeholder="Enter Time"/> <br><br>
            <input type="datetime-local"/> <br><br>
        </form>
    </fieldset>
    
</body>
</html>
