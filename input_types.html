<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1> USING INPUT TYPES</h1>
<body>
    <fieldset>
        <legend>
            contact form
        </legend>
        <form>
            <label>first Name :</label>
            <input type="text" placeholder="Enter first Name"/> <br><br>

            <label>Last Name :</label>
            <input type="text" placeholder="Enter Last Name"/> <br><br>

            <label>Phone Number :</label>
            <input type="number" placeholder="Phone number"/> <br><br>

            <label> Email :</label>
            <input type="email" placeholder="Enter Email"/> <br><br>

            <label>DOB :</label>
            <input type="date" placeholder="Enter date of birth"/> <br><br>

            <label>Password:</label>
            <input type="password" placeholder="Enter password"/> <br><br>

            <label>Month:</label>
            <input type="month" placeholder="Enter Month"/> <br><br>

            <label>week:</label>
            <input type="week" placeholder="Enter week"/> <br><br>

            <label>Time:</label>
            <input type="time" placeholder="Enter Time"/> <br><br>
            <input type="datetime-local"/> <br><br>
            <label>choose City</label>
            <input type="checkbox" checked/>Mumbai
            <input type="checkbox" />Pune
            <input type="checkbox" />Chakan
            <input type="checkbox" />Nagpur
            <br><br>
            <label>select Gender</label>
             <input type="radio" name="gender"/>Male
             <input type="radio" name="gender"/>female
             <input type="radio" name="gender"/>Others
             <br>
             <label>Select Fav Dish</label><br>
             <select>
                <option>choose..</option>
                <option>Bundi Ladu</option>
                <option>Rashulla</option>
                <option>Basundi</option>
                <option>Gulabjam</option>
                <option>malai barfi</option>
             </select>
             <br>
             <lable>Upload image</lable>
             <br>
             <input type="file"multiple/>
            

              <label>choose colour</label><br>
              <input type="colour">

              <label>choose range</label><br>
              <input type="range">

              <textarea rows="5" cols="20"></textarea>
              <input type="submit">

        </form>
    </fieldset>
    
</body>
</html>
